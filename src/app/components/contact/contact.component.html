
<div class="container p-3 border-left border-bottom shadow-sm">
  <div class="w-100">
    <mat-form-field appearance="outline" class="w-25">
      <mat-label>Search</mat-label>
      <input matInput type="text" (keyup)="searchFilter($event)">
    </mat-form-field>

    <button mat-fab class="float-end bg-primary" (click)="openDialog('New Contact')"
    matTooltip="New Contact">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <p class="">Import CSV</p>
  <input type="file" id="file" (change)="onFileSelected($event)" #fileUpload class="loadFile" value="Import CSV">
  <table mat-table matSort [dataSource]="dataSource"
  class="w-100 table-striped table-bordered mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Id">
        Id
      </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Name">
        Name
      </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
        Address
      </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="regDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by regDate">
        Reg Date
      </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.regDate}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
        Phone
      </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="curp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by curp">
        CURP
      </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.curp}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-raised-button type="button" matTooltip="Edit Contact" (click)="openDialog('Edit Contact', element)">
          <mat-icon>edit</mat-icon>
        </button>
        &nbsp;
        <button mat-raised-button type="button" color="warn" matTooltip="Delete Contact" (click)="deleteContact(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row w-100" *matNoDataRow>
      <td class="mat-cell text-center" colspan="11">No matching found</td>
    </tr>
  </table>
</div>
