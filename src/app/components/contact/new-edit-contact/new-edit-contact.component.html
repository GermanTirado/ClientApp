<div class="p-2 w-100">
  <h1>{{ type }}</h1>
  <form [formGroup]="contact" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100 input">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field class="w-100 input">
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address">
    </mat-form-field>
    <br>
    <mat-form-field class="w-100 input">
      <mat-label>Phone</mat-label>
      <input matInput type="number" formControlName="phone">
      <mat-error *ngIf="contact.get('phone')?.hasError('pattern')">
        Type a valid Phone
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="w-100 input">
      <mat-label>CURP</mat-label>
      <input matInput type="text" formControlName="curp" (keyup)="validarInput($event)">
      <mat-error *ngIf="contact.get('curp')?.hasError('pattern')">
        Type a valid CURP
      </mat-error>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-raised-button type="submit" class="btn-primary">
        <mat-icon>save</mat-icon>
        OK
      </button>
      <button mat-raised-button type="button" color="warn" [mat-dialog-close]>
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-dialog-actions>
  </form>
</div>
